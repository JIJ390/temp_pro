<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="restaurantRegist.css">
</head>
<body>
  
  <main>
    <section class="left-section"></section>
    <section class="main-section">
      
      <div class="restaurant-regist-box">

        <h1>가게 등록</h1>

        <form action="insert">

          <div class="img-area">

            <div class="restaurantImg">
              <label for="img1">
                +
                <img class="preview" src="">
              </label>
              <input type="file" name="images" class="inputImage" id="img1" accept="image/*">
              <span class="delete-image">&times;</span>
            </div>

            <div class="restaurantImg">
              <label for="img1">
                +
                <img class="preview" src="">
              </label>
              <input type="file" name="images" class="inputImage" id="img1" accept="image/*">
              <span class="delete-image">&times;</span>
            </div>

          </div>

          <div class="content-area">

            <h3># 가게 이름</h3>
            <input type="text" name="restaurantName" placeholder="가게 이름" value="">


            <br><br>
            <!-- 인터셉터로 리스트 중에 뽑아오기 -->


            <h3>#카테고리 선택</h3>

            <div class="categoryChoose">
              <input type="radio" name="categoryNo"  value="1" id="category1">
              <label for="category1">중식</label>
              
              <input type="radio" name="categoryNo"  value="2" id="category2">
              <label for="category2">한식</label>
  
              <input type="radio" name="categoryNo"  value="3" id="category3">
              <label for="category3">양식</label>
              
            </div>


            <h3>#메뉴 선택</h3>
          </div>


        </form>




      </div>
    </section>
    <section class="right-section"></section>
  </main>




</body>
